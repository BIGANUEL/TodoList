<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My To Do List</h1>
    </header>
    <main>
        <section id="addtask">
      <label for="new-task">Add your task</label><br />
      <input type="text" id="new-task" placeholder="Enter new task" />
      <button id="addtask-btn" type="button">+ Add</button>
    </section>

  
    <section id="taskfilters">
      <p id="all-tasks-filter" class="filter selected">All Tasks</p>
      <p id="completed-tasks-filter" class="filter">Completed Tasks</p>
    </section>

  
    <section id="task-list">

    </section>
     <!-- hidden by default "if you want to display it just erase the  style display none"-->
    <section id="taskdetail" style="display:none;">
      <button id="back" type="button"> Back</button>

      <div>
        <label for="tasktitle">Task Title</label><br />
        <input type="text" id="tasktitle" placeholder="Buy groceries" />
      </div>

      <div>
        <label for="description">Description</label><br />
        <input type="text" id="description" placeholder="Description of task" />
      </div>

      <div>
        <label for="duedate">Due date:</label><br />
        <input type="date" id="due-date" />
      </div>

      <div>
        <label for="priority">Priority:</label><br />
        <input list="priorities" id="priority" placeholder="Low" />
        <datalist id="priorities">
          <option value="High" >
          <option value="Medium" >
          <option value="Low" >
        </datalist>
      </div><br/>

      <button id="save-task-btn" type="button">Save</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
